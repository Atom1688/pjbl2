<style>
    form {
        margin-top: 20px;

    select {

        margin: 8px 0;

    input[type="submit"] {

        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #d32f2f;
    }
</style>
<form action="http://localhost:8080/del_user" method="post">

    </select>
</form>
{% endblock%}
