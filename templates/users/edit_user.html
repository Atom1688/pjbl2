<!-- edit_user -->
{% extends "base.html" %}
{% block content %}
<style>
    form {
        margin-top: 20px;
    }

    select {
        width: 60%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    input[type="text"], input[type="password"] {
        width: 60%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    input[type="submit"] {
        width: 60%;
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        opacity: 0.8;
    }
</style>
<form action="http://localhost:8080/update_user" method="post" id="editUserForm">
    <h1>Editar Usu√°rio:</h1>
    <select name="user" class="Input" id="userSelect">
        {% for username, name in users.items() %}
            <option value="{{ username }}">{{ username }}</option>
        {% endfor %}
    </select>
    <p><input type="text" name="new_name" placeholder="Novo Nome" /></p>
    <p><input type="password" name="new_password" placeholder="Nova Senha" /></p>
    <p><input type="submit" value="Atualizar" /></p>
</form>
{% endblock %}
