<!-- remove actuator -->
{% extends"base.html" %}
{% block content%}
<body>
    <form action="http://localhost:8080/del_actuator" method="post">
        <select name="actuator" class="Input">
        {% for key, value in actuators.items() %}
        <option>{{ key }}</option>
        {% endfor %}
        <p><input type = "submit" value = "Deletar" /></p>
        </select>
    </form>
</body>
{% endblock%}
