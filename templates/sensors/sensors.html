<!-- sensors -->
{% extends"base.html" %}
{% block content%}
<style>
    table {
        width: 60%;
        border-collapse: collapse;
        margin: auto;
    }

    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    tr:hover {
        background-color: #f5f5f5;
    }
</style>
<h1>Lista de Sensores</h1>
<table>
    <tr>
        <th>Sensores</th>
    </tr>
    {% for sensor in sensors %}
    <tr>
        <td>{{ sensor }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock%}
