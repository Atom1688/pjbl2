<!-- remove sensor -->
{% extends"base.html" %}
{% block content%}
<body>
    <form action="http://localhost:8080/del_sensor" method="post">
        <select name="sensor" class="Input">
        {% for key, value in sensors.items() %}
        <option>{{ key }}</option>
        {% endfor %}
        <p><input type = "submit" value = "Deletar" /></p>
        </select>
    </form>
</body>
{% endblock%}
